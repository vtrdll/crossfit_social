<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ event.title }} | Detalhes do Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .event-container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
    }

    .event-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #222;
    }

    .event-description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .countdown-wrapper {
      display: flex;
      justify-content: space-around;
      gap: 15px;
      margin-bottom: 40px;
    }

    .countdown-box {
      background-color: #f0f2f5;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      flex: 1;
    }

    .countdown-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #6c63ff;
    }

    .countdown-label {
      font-size: 0.9rem;
      color: #777;
      margin-top: 5px;
    }

    .price-box {
      background-color: #e9f0ff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
    }

    .price-box span {
      display: block;
      font-size: 1.2rem;
      color: #444;
    }

    .price-value {
      font-size: 2rem;
      color: #0038ff;
      font-weight: 700;
      margin-top: 8px;
    }

    .btn-custom {
      background-color: #6c63ff;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-custom:hover {
      background-color: #574fd6;
      color: white;
    }

    #map {
      height: 300px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .location-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="event-container">
    <h1 class="event-title">{{ event.title }}</h1>
    <p class="event-description">{{ event.text }}</p>

    <div class="countdown-wrapper">
      <div class="countdown-box">
        <div id="days" class="countdown-value">00</div>
        <div class="countdown-label">Dias</div>
      </div>
      <div class="countdown-box">
        <div id="hours" class="countdown-value">00</div>
        <div class="countdown-label">Horas</div>
      </div>
      <div class="countdown-box">
        <div id="minutes" class="countdown-value">00</div>
        <div class="countdown-label">Minutos</div>
      </div>
      <div class="countdown-box">
        <div id="seconds" class="countdown-value">00</div>
        <div class="countdown-label">Segundos</div>
      </div>
    </div>

    <div class="price-box">
      <span>Taxa de Inscrição</span>
      <span class="price-value">R$ {{ event.price }}</span>
    </div>

    <div class="mb-4">
      <div class="location-title">Localização do Evento</div>
      <div id="map"></div>
    </div>

    <div class="text-center">
      <a href={{ event.link }} class="btn-custom">Inscrever-se</a>
    </div>
  </div>

  <!-- Leaflet Map Script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const deadline = new Date("{{ event.date_initial|date:'Y-m-d' }}T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = deadline - now;

      if (diff < 0) {
        document.querySelector('.countdown-wrapper').innerHTML = "<p>Evento já começou!</p>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').innerText = String(days).padStart(2, '0');
      document.getElementById('hours').innerText = String(hours).padStart(2, '0');
      document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
      document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Geocoding and Map (Leaflet + Nominatim)
    const local = "{{ event.local|urlencode }}";

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${local}`)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          const latitude = data[0].lat;
          const longitude = data[0].lon;

          const map = L.map('map').setView([latitude, longitude], 15);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
          }).addTo(map);

          L.marker([latitude, longitude])
            .addTo(map)
            .bindPopup("{{ event.title }}<br>{{ event.local }}")
            .openPopup();
        } else {
          document.getElementById('map').innerHTML = "<p>Localização não encontrada.</p>";
        }
      })
      .catch(error => {
        console.error("Erro ao carregar o mapa:", error);
        document.getElementById('map').innerHTML = "<p>Erro ao carregar o mapa.</p>";
      });
  </script>

</body>
</html>
